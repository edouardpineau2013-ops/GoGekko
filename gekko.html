<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Gekko</title>
    <link rel="stylesheet" href="gekko.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="gekko.js"></script>
</head>
<body>
    <h1>Le Gekko</h1>
    <label for="longueur">Choisissez la longueur du Gekko :</label>
    <br>
    <select name="Longueur" id="longueur" onchange="updateGekko()" class="longueur">
        <option value="8">8cm</option>
        <option value="10">10cm</option>
        <option value="13">13cm</option>
        <option value="15">15cm</option>
    </select>
    <br>
    <label for="quantite">Quantité :</label>
    <br>
    <input type="number" id="quantite" name="quantite" min="1" value="1" onchange="updateGekko()">
    <br>
    <input type="checkbox" id="assurance" onchange="updateGekko()">
    <label for="assurance">Assurance (+1€)</label>
    <p id="prix">Prix: --€</p>
    <br>
    <div id="payment-element"></div>
    <button id="submit" onclick="handlePayment()">Payer maintenant</button>
    <div id="payment-message" class="hidden"></div>
</body>
</html>
