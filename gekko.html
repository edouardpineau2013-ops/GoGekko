<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Gekko</title>
    <link rel="stylesheet" href="gekko.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="gekko.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AVLjwTI6pL1AZIO4BHfhLkfRn7vADy6VHwtla70eTHdwW7Rvv39v7XVlj5A3XRZghGBmEugLCTGGcln2&currency=EUR"></script>
</head>
<body>
    <button id="retour" onclick="retour()">RETOUR</button>
    <h1>Le Gekko</h1>
    <label for="nom">Votre nom et prénom :</label>
    <input type="text" id="nom" placeholder="Nom et prénom...">
    <label for="email">Votre email :</label>
    <input type="email" id="email" placeholder="Email...">
    <label for="longueur">Choisissez la longueur du Gekko :</label>
    <select name="Longueur" id="longueur" onchange="updateGekko()" class="longueur">
        <option value="8">8cm</option>
        <option value="10">10cm</option>
        <option value="13">13cm</option>
        <option value="15">15cm</option>
    </select>
    <br>
    <label for="quantite">Quantitée :</label>
    <input type="number" id="quantite" name="quantite" min="1" value="1" onchange="updateGekko()">
    <br>
    <label for="lieu">Adresse de livraison :</label>
    <input type="text" id="lieu" placeholder="Adresse de livraison...">
    <p id="prix">Prix total: --€</p>
    <div id="cgv-div">
        <input type="checkbox" name="cgv" id="cgv">
        <label for="cgv" id="cgv_label">J'ai lu et j'accepte <a href="cgv.html">les conditions générales de vente</a></label>
    </div>
    <br>
    <div id="payment-element"></div>
    <button id="order" onclick="commander()">Commander</button>
    <div id="paypal-button-container" style="display: none;"></div>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                const prixTotal = getPrixTotal();
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: prixTotal.toFixed(2),
                            currency_code: "EUR"
                        }
                    }]    
                });
            },
            onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert("Paiement effectué avec succès ! Merci " + details.payer.name.given_name + " pour votre commande.");
                        window.location.href = "./index.html";
                    });
            },
            onError: function(err) {
                console.error("Payment error: ", err);
                alert("Une erreur est survenue lors du paiement.");
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
</body>
</html>
