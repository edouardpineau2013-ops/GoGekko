        <div id="countdown">Calcul en cours...</div>
        <script>
             // Date du Nouvel An chinois 2026 : 17 f√©vrier 2026
            const targetDate = new Date("2026-03-03T00:00:00");

            const countdownEl = document.getElementById("countdown");

            function updateCountdown() {
                const now = new Date();
                const diff = targetDate - now;

                if (diff <= 0) {
                    countdownEl.textContent = "Bonne Ann√©e du Dragon ! üêâüéâ";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const mins = Math.floor((diff / (1000 * 60)) % 60);
                const secs = Math.floor((diff / 1000) % 60);

                countdownEl.textContent = 
                    `${days} jours ${hours} h ${mins} min ${secs} sec`;
            }

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
  </script>
